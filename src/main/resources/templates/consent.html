<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Authorize</title></head>
<body>
<div th:if="${error}" style="color:red;" th:text="${error}"></div>
<div th:unless="${error}">
    <h2>Authorization Request</h2>
    <p><strong th:text="${clientName}">App</strong> wants to access your account.</p>
    <p>Requested scope: <strong th:text="${scope}">profile</strong></p>
    <form action="/authorize" method="post">
        <input type="hidden" name="client_id" th:value="${clientId}"/>
        <input type="hidden" name="redirect_uri" th:value="${redirectUri}"/>
        <input type="hidden" name="scope" th:value="${scope}"/>
        <input type="hidden" name="state" th:value="${state}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" name="decision" value="approve">Approve</button>
        <button type="submit" name="decision" value="deny">Deny</button>
    </form>
</div>
</body>
</html>
